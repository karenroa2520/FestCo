<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FESTCO - Registro e Inicio</title>
  <link rel="stylesheet" href="/src/main/resources/static/css/login_estilos.css" />
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <div class="logo-circle"></div>
      <h1>FESTCO</h1>
    </div>

    <div class="tabs">
      <button class="tab-btn active" data-form="login">Iniciar Sesión</button>
      <button class="tab-btn" data-form="register">Registrarse</button>
    </div>

    <form id="login-form" class="auth-form active">
      <h2>¡Bienvenido de nuevo!</h2>
      <div class="input-field">
        <input type="email" id="login-email" required />
        <label for="login-email">Correo electrónico</label>
      </div>
      <div class="input-field">
        <input type="password" id="login-password" required />
        <label for="login-password">Contraseña</label>
      </div>
      <button type="submit" class="btn">Entrar</button>
    </form>
        <form id="register-form" class="auth-form">
      <h2>Crea tu cuenta</h2>

      <div class="input-field">
        <select id="doc-type" required>
          <option value="">Tipo de documento</option>
          <option value="cc">Cédula de Ciudadanía</option>
          <option value="ti">Tarjeta de Identidad</option>
          <option value="ce">Cédula de Extranjería</option>
          <option value="pasaporte">Pasaporte</option>
        </select>
        <label for="doc-type">Tipo de documento</label>
      </div>

      <div class="input-field">
        <input type="text" id="doc-number" required />
        <label for="doc-number">Número de documento</label>
      </div>

      <div class="input-field">
        <input type="text" id="full-name" required />
        <label for="full-name">Nombre completo</label>
      </div>

      <div class="input-field">
        <input type="email" id="email" required />
        <label for="email">Correo electrónico</label>
      </div>

      <div class="input-field">
        <input type="tel" id="phone" required />
        <label for="phone">Teléfono</label>
      </div>

      <div class="input-field">
        <input type="password" id="password" required />
        <label for="password">Crear contraseña</label>
      </div>

      <button type="submit" class="btn">Registrarse</button>
    </form>
  </div>

  <script src="/src/main/resources/static/js/login.js"></script>
</body>
</html>
