<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FestCo - Registro e Inicio</title>
  <link rel="stylesheet" th:href="@{/css/login_estilos.css}" href="/src/main/resources/static/css/login_estilos.css" />
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <div class="logo-circle"></div>
      <h1>FestCo</h1>
    </div>

    <!-- Mensajes de éxito/error -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <div class="tabs">
      <button class="tab-btn active" data-form="login">Iniciar Sesión</button>
      <button class="tab-btn" data-form="register">Registrarse</button>
    </div>

    <form id="login-form" class="auth-form active" th:action="@{/login}" th:method="post">
      <h2>¡Bienvenido de nuevo!</h2>
      <div class="input-field">
        <input type="email" name="email" id="login-email" required />
        <label for="login-email">Correo electrónico</label>
      </div>
      <div class="input-field">
        <input type="password" name="password" id="login-password" required />
        <label for="login-password">Contraseña</label>
      </div>
      <button type="submit" class="btn">Entrar</button>
    </form>
    
    <form id="register-form" class="auth-form" th:action="@{/register}" th:method="post">
      <h2>Crea tu cuenta</h2>

      <div class="input-field">
        <select name="docType" id="doc-type" required>
          <option value="">Tipo de documento</option>
          <option th:each="tipo : ${tiposDocumento}" 
                  th:value="${tipo.id}" 
                  th:text="${tipo.tipoDocumento}"></option>
        </select>
        <label for="doc-type">Tipo de documento</label>
      </div>

      <div class="input-field">
        <input type="number" name="docNumber" id="doc-number" required />
        <label for="doc-number">Número de documento</label>
      </div>

      <div class="input-field">
        <input type="text" name="fullName" id="full-name" required />
        <label for="full-name">Nombre completo</label>
      </div>

      <div class="input-field">
        <input type="email" name="email" id="email" required />
        <label for="email">Correo electrónico</label>
      </div>

      <div class="input-field">
        <input type="tel" name="phone" id="phone" required />
        <label for="phone">Teléfono</label>
      </div>

      <div class="input-field">
        <input type="password" name="password" id="password" required />
        <label for="password">Crear contraseña</label>
      </div>

      <button type="submit" class="btn">Registrarse</button>
    </form>
  </div>

  <script th:src="@{/js/login.js}" src="/src/main/resources/static/js/login.js"></script>
</body>
</html>
